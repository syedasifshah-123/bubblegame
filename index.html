<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="main">
        <div class="panel">

            <div class="ptop">
                <div class="elem">
                    <h3>Hit</h3>
                    <div class="box" id="hitval"></div>
                </div>
                <div class="elem">
                    <h3>Timer</h3>
                    <div class="box"  id="timerval"></div>
                </div>
                <div class="elem">
                    <h3>Score</h3>
                    <div class="box" id="scoreval"></div>
                </div>
            </div>

            <div class="pbtm">
                <div class="bubble">5</div>
            </div>

        </div>
    </div>


    <script src="script.js"></script>
    
</body>
</html>
